<!DOCTYPE html>
<html lang="en">

    <style>
        .west{
            float: left;
            width: 200px;
            height: 200px;
            background-image: url("./img/west_01.png");
            background-position-x:-1600px;
            background-repeat: no-repeat ;
            animation:move 1.4s steps(8) infinite;
        }
        @keyframes move {

            }
            to{
                background-position-x: -1600px;
            }
        }

</head>
